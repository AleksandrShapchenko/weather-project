<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>

<body>
    <main>
        <div class="content-wrapper">
            <div class="content-citiesAndImage-wrapper">
                <div class="dropdown-wrapper">
                    <component-select id="city">
                        <option slot="selected">Tokyo</option>
                        <option slot="item">Kiev</option>
                        <option slot="item">Moscow</option>
                        <option slot="item">Minsk</option>
                        <option slot="item">London</option>
                        <option slot="item">Paris</option>
                        <option slot="item">New York</option>
                        <option slot="last-item">Berlin</option>
                    </component-select>
                </div>
                <div class="icon-wrapper">

                </div>
            </div>
            <div class="temp-wrapper">
                <div class="temp">
                    <p></p>
                </div>
                <div class="additionForTemp">
                    <p></p>
                </div>
            </div>
        </div>

        <modal-component>

        </modal-component>
    </main>

    <template id="modalWindow">
        <div class="time"></div>
        <div class="location"></div>

        <div class="temperature">
            <div class="icon-wrapper"></div>
            <div class="temp"></div>
        </div>

        <div class="detailsOfWeather">
            <p class="description"></p>
            <div class="details">
                <ul class="details-list">
                </ul>
            </div>
        </div>

        <style>
            .time {
                color: #f85527;
                margin-bottom: 7px;
            }

            .temperature {
                position: relative;
                margin-top: 17px;
                display: inline-flex;
                font-size: 35px;
                width: 200px;
            }

            .temperature > .temp {
                position: absolute;
                top: -28px;
                left: 50px;
            }

            :host {
                display: block;
                padding: 10px;
                background-color:rgba(0, 0, 0, 0.25);;
                color: wheat;
                border-radius: 20px;
                width: 550px;
                font-size: 16px;
            }

            .details-list {
                display: flex;
                flex-wrap: wrap;
                list-style: none;
                border-left: 1px solid #f85527;
            }

            .details-list li {
                position: relative;
                flex-grow: 0;
                flex-shrink: 0;
                flex-basis: auto;
                width: 25.3333333333%;
            }

            .details-list li > span {
                position: absolute;
                top: 8px;
            }
        </style>
    </template>

    <template id="dropdown">
        <style>
            .dropdown {
                position: relative;
                cursor: pointer;
                top: 0;
                left: 50%;
                right: 0;
            }

            .closed {
                opacity: 0;
                visibility: hidden;
            }

            .dropdown-list {
                position: absolute;
                top: 110%;
                left: 0%;
                right: 0;
            }

            ::slotted([slot="selected"]),
            ::slotted([slot="item"]),
            ::slotted([slot="last-item"]) {
                width: 150px;
            }

            ::slotted([slot="selected"]) {
                border-top-right-radius: 8px;
                border-top-left-radius: 8px;

                border-top: 1px solid aliceblue;
                border-right: 1px solid aliceblue;
                border-left: 1px solid aliceblue;

                background-color: rgba(0, 0, 0, 0.05);
            }

            ::slotted([slot="item"]:hover),
            ::slotted([slot="last-item"]:hover) {
                background-color: rgba(0, 0, 0, 0.05);
            }

            ::slotted([slot="item"]) {
                border-top: 1px solid aliceblue;
                border-right: 1px solid aliceblue;
                border-left: 1px solid aliceblue;
            }

            ::slotted([slot="last-item"]) {
                border-top: 1px solid aliceblue;
                border-right: 1px solid aliceblue;
                border-left: 1px solid aliceblue;

                border-bottom: 1px solid aliceblue;
                border-bottom-right-radius: 8px;
                border-bottom-left-radius: 8px;
            }
        </style>
        <div class="dropdown">
            <div class="dropdown-select">
                <slot name="selected"></slot>
            </div>
            <div class="dropdown-list closed">
                <div class="dropdown-list-item">
                    <slot name="item"></slot>
                    <slot name="last-item"></slot>
                </div>
            </div>
        </div>
    </template>
</body>

</html>
